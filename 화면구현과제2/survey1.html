<!DOCTYPE html>
<html lang="en">
<head>
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>
<body>
    <header>
    <h1>설문지</h1><br>
    <h3>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</h3>
    </header>
    <nav>
        <hr>
    </nav>
    <section>
        <form>
        <article>
            학년 <input type="radio"name="grade"value="1grade"checked>1학년
            <input type="radio"name="grade"value="2grade">2학년
            <input type="radio"name="grade"value="3grade">3학년
            <input type="radio"name="grade"value="4grade">4학년
        </article>
        <br>
        <article>
            성별
            <input type="radio"name="sex"value="male">남
            <input type="radio"name="sex"value="female">여
        </article>
        <br>
        <article>
            관심 분야 
            <select name="department">
                <option value="game"selected>게임 개발</option>
                <option value="app">앱 개발</option>
                <option value="web">웹 개발</option>
                <option value="cyber">사이버 보안</option>
                <option value="cloud">클라우드 컴퓨팅</option>
                <option value="mobile">모바일 소프트웨어</option>
            </select>
        </article>
        <br>
        <article>
            진로 
            <input type="checkbox"name="future"value="development"checked> 개발
            <input type="checkbox"name="future"value="plan">기획
            <input type="checkbox"name="future"value="sales">영업
            <input type="checkbox"name="future"value="founded">창업
        </article>
        <br>
        <article>
        남기고 싶은 말<br><input type="text">
        </article>
        <br>
        </form>
    </section>
    <footer>
        Copyright 2021 by EunWoo
    </footer>
</body>
</html>
